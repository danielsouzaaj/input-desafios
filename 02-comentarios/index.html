<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">

        <title>Comentários</title>
    </head>

    <body>
        <main>
            <div class="comment">
                <img class="comment__image" src="./assets/img-profile01.png" alt="profile image">
                
                <div class="comment__info">
                    <h2 class="comment__info__name">Marcelo Melo <span class="comment__info__status">&#8226; 3h atrás</span></h2>
                    <p class="comment__info__content">Quem fez o desafio, compartilha aqui!</p>
                </div>
            </div>

            <div class="comment">
                <img class="comment__image" src="./assets/img-profile02.png" alt="profile image">
                
                <div class="comment__info">
                    <h2 class="comment__info__name">Sérgio Campos <span class="comment__info__status">&#8226; 2h atrás</span></h2>
                    <p class="comment__info__content">Tô finalizando o CSS!</p>
                </div>
            </div>

            <div class="comment">
                <img class="comment__image" src="./assets/img-profile03.png" alt="profile image">
                
                <div class="comment__info">
                    <h2 class="comment__info__name">Aline Cardoso <span class="comment__info__status">&#8226; 2h atrás</span></h2>
                    <p class="comment__info__content">Já consegui terminar meu primeiro desafio! Deu trabalho mas estou feliz que consegui!</p>
                </div>

                <div class="comment__stats">
                    <img class="comment__stats__image" src="" alt="">

                    <p class="comment__stats__like"><span>Você e outras 40 pessoas</span> curtiram esse comentário</p>
                </div>
            </div>
        </main>
    </body>
</html>
